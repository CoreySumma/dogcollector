{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ dog.Name }}</span>
      <p>Breed: {{ dog.Breed }}</p>
      <p>Description: {{ dog.Description }}</p>
      {% if dog.Age > 0 %}
        <p>Age: {{ dog.Age }}</p>
      {% else %}
        <p>Age: Puppy</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
